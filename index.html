<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Registro de la persona Usuaria</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="page">
        <section class="form-container" aria-labelledby="form-title">
            <h1 id="form-title">Registro de la persona Usuaria</h1>

            <form id="registration-form" action="#" method="post" novalidate>
                <div class="form-field">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required />
                </div>

                <div class="form-field">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required />
                </div>

                <div class="form-field">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required />
                </div>

                <div class="form-field">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required />
                </div>

                <div class="form-field">
                    <label for="descripcion">Breve descripción sobre sí misma</label>
                    <textarea id="descripcion" name="descripcion" rows="4" maxlength="500"></textarea>
                </div>

                <fieldset class="form-field interests" aria-labelledby="interests-legend">
                    <legend id="interests-legend">Opciones de interés</legend>

                    <div class="checkbox">
                        <input type="checkbox" id="interes-tecnologia" value="Tecnologia" />
                        <label for="interes-tecnologia">Tecnología</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="interes-arte" value="Arte" />
                        <label for="interes-arte">Arte</label>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="interes-deporte" value="Deporte" />
                        <label for="interes-deporte">Deporte</label>
                    </div>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" id="submit-btn">Registrarse</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
